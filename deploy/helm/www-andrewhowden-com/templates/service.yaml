---
kind: "Service"
apiVersion: "v1"
metadata:
  annotations:
{{- if .Values.pod.annotations }}
{{ toYaml .Values.service.annotations | indent 4 }}
{{ end }}
  labels:
    app: {{ template "web.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "web.fullname" . }}
spec:
  selector:
    app: {{ template "web.fullname" . }}
    release: "{{ .Release.Name }}"
  ports:
    - name: "http"
      port: 80
      protocol: "TCP"
      targetPort: 80
    - name: "https"
      port: 443
      protocol: "TCP"
      targetPort: 443
  type: {{ default "ClusterIP" .Values.service.type }}
  {{ if eq .Values.service.type "LoadBalancer" -}}
  {{ if .Values.service.loadBalancer.publicIp -}}
  loadBalancerIP: {{ .Values.service.loadBalancer.publicIp }}
  {{ if .Values.service.loadBalancer.allowedIps -}}
  loadBalancerSourceRanges:
{{ .Values.service.loadBalancer.allowedIps | toYaml | indent 4 }}
  {{ end -}}
  {{ end -}}
  {{ end -}}
