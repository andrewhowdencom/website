---
# General configuration options
scss_files: "site/static/**/*.scss"

# Linter configuration
linters:
  ColorVariable:
    enabled: true
  Comment:
    enabled: true
  DeclarationOrder:
    enabled: true
  DuplicateProperty:
    enabled: true
  ElsePlacement:
    enabled: true
  EmptyLineBetweenBlocks:
    enabled: true
  FinalNewline:
    enabled: true
  HexLength:
    enabled: true
  ImportPath:
    enabled: true
  ImportantRule:
    enabled: true
  Indentation:
    enabled: true
    width: 4
  LeadingZero:
    enabled: true
  MergeableSelector:
    enabled: true
  NameFormat:
    enabled: true
  NestingDepth:
    enabled: true
  PlaceholderInExtend:
    enabled: true
  PropertySortOrder:
    enabled: true
    order: smacss
  QualifyingElement:
    enabled: true
  SelectorDepth:
    enabled: true
  SingleLinePerSelector:
    enabled: true
  SpaceAfterComma:
    enabled: true
  SpaceAfterPropertyColon:
    enabled: true
  SpaceBeforeBrace:
    enabled: true
  StringQuotes:
    enabled: true
  VendorPrefix:
    enabled: true

